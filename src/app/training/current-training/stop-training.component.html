<h3 mat-dialog-title>Voulez vous vraiment areter ?</h3>
<mat-dialog-content>Vous avez déjà réalisé {{passedData.progress}}% de l'exercice</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Non</button>
  <button mat-button [mat-dialog-close]="true">Oui</button>
</mat-dialog-actions>
